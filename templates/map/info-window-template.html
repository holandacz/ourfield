<script type="text/template" id="info-window-template">
  <div class="modal-header">
    <h3>P<%= model.get('id') %> - M<%= model.get('marker') %>

      <a href="#" class="edit btn btn-primary">Edit</a>
      <a href="#" class="delete btn">Delete</a>
      <a href="#" class="btn" data-dismiss="modal" >Close</a>

    </h3>
  </div>

  <div class="modal-body">
    <form class="form-horizontal">
      <fieldset>
        <div class="control-group">
          <label class="control-label">Territory#</label>
          <div class="controls"><%= model.get('territoryno') %></div>
        <div class="control-group">
          <label class="control-label">Marker#</label>
          <div class="controls"><%= model.get('markerno') %></div>
        </div>
        <div class="control-group">
          <label class="control-label">Sort#</label>
          <div class="controls"><%= model.get('sortno') %></div>
        </div>
        <div class="control-group">
          <label class="control-label">Block#</label>
          <div class="controls"><%= model.get('blockno') %></div>
        </div>
        <div class="control-group">
          <label class="control-label">House#</label>
          <div class="controls"><%= model.get('houseno') %></div>
        </div>
        <div class="control-group">
          <label class="control-label">Description</label>
          <div class="controls"><%= model.get('description') %></div>
        </div>
        <div class="control-group">
          <label class="control-label">Persons</label>
          <div class="controls"><%= model.get('persons') %></div>
        </div>
        <div class="control-group">
          <label class="control-label">Languages</label>
          <div class="controls"><%= model.get('languages') %></div>
        </div>
        <div class="control-group">
          <label class="control-label">Notes</label>
          <div class="controls"><%= model.get('notes') %></div>
        </div>
        <div class="control-group">
          <label class="control-label">Interest Level</label>
          <div class="controls"><%= model.get('interestlevel') %></div>
        </div>
        <div class="control-group">
          <label class="control-label">Actions</label>
          <div class="controls"><%= model.get('actions') %></div>
        </div>
      </fieldset>
    </form>
  </div>

  <div class="modal-footer">
    <a href="#" class="edit btn btn-primary">Edit</a>
    <a href="#" class="btn" data-dismiss="modal" >Close</a>
  </div>
</script>
